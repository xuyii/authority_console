<p:panelGrid xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" id="updatePanelGrid" columns="2" columnClasses="addObjectClass, addContentClass" >

	<h:outputLabel value="课程名称"/>
	<h:outputText value="#{reportCourseReqAction.updateObj.courseName}" />

	<h:outputLabel value="选择考期" >
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:selectOneMenu id="aExamID" value="#{reportCourseReqAction.updateObj.id}" style="width:200px;" panelStyleClass="minLength" >
		<f:selectItem itemLabel="--请选择--" itemValue="" />
		<f:selectItems value="#{examOther.examList}" var="w" itemLabel="#{w.startTimeStr}——#{w.endTimeStr}" itemValue="#{w.id}"/>
	</p:selectOneMenu>

	<h:inputHidden value="#{reportCourseReqAction.updateObj.courseID}" />
</p:panelGrid>
