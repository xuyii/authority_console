<p:panelGrid xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" id="updatePanelGrid" columns="2" columnClasses="addObjectClass, addContentClass" >

	<h:outputLabel value="所属专业"/>
	<h:outputText value="#{pointListReqAction.updateObj.businessName}" />

	<h:outputLabel value="所属辅导"/>
	<h:outputText value="#{pointListReqAction.updateObj.majorName}" />

	<h:outputLabel value="所属课程"/>
	<h:outputText value="#{pointListReqAction.updateObj.courseName}" />
	<h:outputLabel value="分类名称">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:inputText value="#{pointListReqAction.updateObj.pointListName}" styleClass="minLength"/>
	<h:outputLabel value="年份">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:selectOneMenu value="#{pointListReqAction.updateObj.pointYear}" >
		<f:selectItems value="#{pointListReqAction.yearNos.entrySet()}" var="y" itemLabel="#{y.value}" itemValue="#{y.key}"/>
	</p:selectOneMenu>

	<h:outputLabel value="知识点分类用途">
		<span class="requiredFlag"></span>
	</h:outputLabel>
	<p:selectCheckboxMenu value="#{pointListReqAction.strategyUses}" style="width:200px;" panelStyleClass="minLength" filter="true" filterMatchMode="contains">
		 <f:selectItem itemLabel="线上(答疑板和题库)" itemValue="1" />
      	<f:selectItem itemLabel="正保题库" itemValue="2" />
      	<f:selectItem itemLabel="移动班" itemValue="3" />
      	<f:selectItem itemLabel="开放大学" itemValue="4" />
	</p:selectCheckboxMenu>
	<h:inputHidden value="#{pointListReqAction.updateObj.courseID}"/>
	<h:inputHidden value="#{pointListReqAction.updateObj.creator}"/>
</p:panelGrid>
