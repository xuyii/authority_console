<p:panelGrid xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" id="updatePanelGrid" columns="2" columnClasses="addObjectClass, addContentClass" >

	<h:outputLabel value="所属网站">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:selectOneMenu id="mSiteID" value="#{siteCourseReqAction.updateObj.siteID}" style="width:200px;" panelStyleClass="minLength" >
		<p:ajax event="change" update="mBusinessID mMajorID mCourseID" listener="#{businessOther.changeSiteID2}" />
		<f:selectItems value="#{websiteOther.websiteList}" var="w" itemLabel="#{w.siteName}" itemValue="#{w.siteID}"/>
	</p:selectOneMenu>

	<h:outputLabel value="所属专业">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:selectOneMenu id="mBusinessID" value="#{siteCourseReqAction.updateObj.businessID}" style="width:200px;" panelStyleClass="minLength" >
		<p:ajax event="change" update="mMajorID mCourseID" listener="#{majorOther.changeBusinessID2}" />
		<f:selectItem itemLabel="--请选择--" itemValue="" />
		<f:selectItems value="#{businessOther.businessList2}" var="b" itemLabel="#{b.businessName}" itemValue="#{b.businessID}"/>
	</p:selectOneMenu>

	<h:outputLabel value="所属辅导">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:selectOneMenu id="mMajorID" value="#{siteCourseReqAction.updateObj.majorID}" style="width:200px;" panelStyleClass="minLength" >
		<p:ajax event="change" update="mCourseID" listener="#{courseOther.changeMajorID2}" />
		<f:selectItem itemLabel="--请选择--" itemValue="" />
		<f:selectItems value="#{majorOther.majorList2}" var="m" itemLabel="#{m.majorName}" itemValue="#{m.majorID}"/>
	</p:selectOneMenu>

	<h:outputLabel value="所属课程">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:selectOneMenu id="mCourseID" value="#{siteCourseReqAction.updateObj.courseID}" style="width:200px;" panelStyleClass="minLength" >
		<f:selectItems value="#{courseOther.courseList2}" var="c" itemLabel="#{c.courseName}" itemValue="#{c.courseID}"/>
	</p:selectOneMenu>

	<h:outputLabel value="对外课程名">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:inputText value="#{siteCourseReqAction.updateObj.siteCourseName}" styleClass="minLength"/>

	<h:outputLabel value="顺序号">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:inputText value="#{siteCourseReqAction.updateObj.sequence}" styleClass="minLength"/>

	<h:outputLabel value="服务类别">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:selectOneMenu value="#{siteCourseReqAction.updateObj.serverType}" style="width:200px;" panelStyleClass="minLength" >
		<f:selectItems value="#{siteCourseReqAction.serverTypes.entrySet()}" var="status" itemLabel="#{status.value}" itemValue="#{status.key}"/>
	</p:selectOneMenu>
	
	<h:outputLabel value="自助试卷">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:selectOneRadio value="#{siteCourseReqAction.updateObj.helpPaperStatus}" >
		<f:selectItems value="#{siteCourseReqAction.helpPaperStatuss.entrySet()}" var="status" itemLabel="#{status.value}" itemValue="#{status.key}"/>
	</p:selectOneRadio>

	<h:outputLabel value="高频考点"/>
	<p:selectOneRadio value="#{siteCourseReqAction.updateObj.gaopinStatus}" >
		<f:selectItems value="#{siteCourseReqAction.gaopinStatuss.entrySet()}" var="status" itemLabel="#{status.value}" itemValue="#{status.key}"/>
	</p:selectOneRadio>

	<h:outputLabel value="薄弱知识点"/>
	<p:selectOneRadio value="#{siteCourseReqAction.updateObj.masterStatus}" >
		<f:selectItems value="#{siteCourseReqAction.masterStatuss.entrySet()}" var="status" itemLabel="#{status.value}" itemValue="#{status.key}"/>
	</p:selectOneRadio>


	<h:outputLabel value="易见问题"/>
	<p:selectOneRadio value="#{siteCourseReqAction.updateObj.commonQuesStatus}" >
		<f:selectItems value="#{siteCourseReqAction.commonQuesStatuss.entrySet()}" var="status" itemLabel="#{status.value}" itemValue="#{status.key}"/>
	</p:selectOneRadio>
	
	<h:outputLabel value="随机练习"/>
	<p:selectOneRadio value="#{siteCourseReqAction.updateObj.exerciseStatus}" >
		<f:selectItems value="#{siteCourseReqAction.exerciseStatuss.entrySet()}" var="status" itemLabel="#{status.value}" itemValue="#{status.key}"/>
	</p:selectOneRadio>
</p:panelGrid>
