<p:panelGrid xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" id="updatePanelGrid" columns="2" columnClasses="addObjectClass, addContentClass" >
	
	<h:outputLabel value="请选择知识点策略">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:selectOneMenu id="sStatus" value="#{courseReqAction.updateObj.pointListID}" style="width:200px;" panelStyleClass="minLength">
		<f:selectItem itemLabel="--请选择--" itemValue="" />
		<f:selectItems value="#{pointListOther.pointListList}" var="pl" itemLabel="#{pl.pointListName}" itemValue="#{pl.pointListID}"/>
	</p:selectOneMenu>
	
</p:panelGrid>
