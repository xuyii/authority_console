<p:panelGrid xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" id="updatePanelGrid" columns="2" columnClasses="addObjectClass, addContentClass" >
	
	<h:outputLabel value="所属网站">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:selectOneMenu id="mSiteID" value="#{courseReqAction.updateObj.siteID}" style="width:200px;" panelStyleClass="minLength" >
		<p:ajax event="change" update="mBusinessID mMajorID" listener="#{businessOther.changeSiteID2}" />
		<f:selectItems value="#{websiteOther.websiteList}" var="w" itemLabel="#{w.siteName}" itemValue="#{w.siteID}"/>
	</p:selectOneMenu>
	
	<h:outputLabel value="所属专业">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:selectOneMenu id="mBusinessID" value="#{courseReqAction.updateObj.businessID}" style="width:200px;" panelStyleClass="minLength" >
		<p:ajax event="change" update="mMajorID" listener="#{majorOther.changeBusinessID2}" />
		<f:selectItem itemLabel="--请选择--" itemValue="" />
		<f:selectItems value="#{businessOther.businessList2}" var="b" itemLabel="#{b.businessName}" itemValue="#{b.businessID}"/>
	</p:selectOneMenu>
	
	<h:outputLabel value="所属辅导">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:selectOneMenu id="mMajorID" value="#{courseReqAction.updateObj.majorID}" style="width:200px;" panelStyleClass="minLength" >
		<f:selectItem itemLabel="--请选择--" itemValue="" />
		<f:selectItems value="#{majorOther.majorList2}" var="m" itemLabel="#{m.majorName}" itemValue="#{m.majorID}"/>
	</p:selectOneMenu>
	
	<h:outputLabel value="课程名">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:inputText value="#{courseReqAction.updateObj.courseName}" styleClass="minLength"/>
	
	<h:outputLabel value="排序">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:inputText value="#{courseReqAction.updateObj.sequence}" styleClass="minLength"/>

	<h:outputLabel value="是否为实验班课程">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:selectOneRadio value="#{courseReqAction.updateObj.isADVC}" >
		<f:selectItems value="#{courseReqAction.yesornos.entrySet()}" var="y" itemLabel="#{y.value}" itemValue="#{y.key}"/>
	</p:selectOneRadio>
	
</p:panelGrid>
