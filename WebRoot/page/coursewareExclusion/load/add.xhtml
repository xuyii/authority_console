<p:panelGrid xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" id="updatePanelGrid" columns="2" columnClasses="addObjectClass, addContentClass" >
	
	<h:outputLabel value="源对外课程">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:selectOneMenu value="#{courseWareExclusionReqAction.updateObj.oriSiteCourseID}" style="width:200px;" panelStyleClass="minLength" >
		<f:selectItems value="#{siteCourseOther.siteCourseList}" var="c" itemLabel="#{c.siteCourseName}" itemValue="#{c.siteCourseID}"/>
	</p:selectOneMenu>
	
	<h:outputLabel value="排斥课程所属网站">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:selectOneMenu value="#{courseWareExclusionReqAction.updateObj.siteID}" style="width:200px;" panelStyleClass="minLength" >
		<p:ajax event="change" update="mBusinessID mMajorID mCourseID mSiteCourseID" listener="#{businessOther.changeSiteID2}" />
		<f:selectItems value="#{websiteOther.websiteList}" var="w" itemLabel="#{w.siteName}" itemValue="#{w.siteID}"/>
	</p:selectOneMenu>
	
	<h:outputLabel value="排斥课程所属专业">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:selectOneMenu id="mBusinessID" value="#{courseWareExclusionReqAction.updateObj.businessID}" style="width:200px;" panelStyleClass="minLength" >
		<p:ajax event="change" update="mMajorID mCourseID mSiteCourseID" listener="#{majorOther.changeBusinessID2}" />
		<f:selectItem itemLabel="--请选择--" itemValue="" />
		<f:selectItems value="#{businessOther.businessList2}" var="b" itemLabel="#{b.businessName}" itemValue="#{b.businessID}"/>
	</p:selectOneMenu>
	
	<h:outputLabel value="排斥课程所属辅导">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:selectOneMenu id="mMajorID" value="#{courseWareExclusionReqAction.updateObj.majorID}" style="width:200px;" panelStyleClass="minLength" >
		<p:ajax event="change" update="mCourseID mSiteCourseID" listener="#{courseOther.changeMajorID2}" />
		<f:selectItem itemLabel="--请选择--" itemValue="" />
		<f:selectItems value="#{majorOther.majorList2}" var="m" itemLabel="#{m.majorName}" itemValue="#{m.majorID}"/>
	</p:selectOneMenu>
	
	<h:outputLabel value="排斥课程所属课程">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:selectOneMenu id="mCourseID" value="#{courseWareExclusionReqAction.updateObj.courseID}" style="width:200px;" panelStyleClass="minLength" >
		<p:ajax event="change" update="mSiteCourseID" listener="#{siteCourseOther.changeCourseID2}" />
		<f:selectItem itemLabel="--请选择--" itemValue="" />
		<f:selectItems value="#{courseOther.courseList2}" var="c" itemLabel="#{c.courseName}" itemValue="#{c.courseID}"/>
	</p:selectOneMenu>
	
	<h:outputLabel value="排斥课程">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:selectOneMenu id="mSiteCourseID" value="#{courseWareExclusionReqAction.updateObj.excSiteCourseID}" style="width:200px;" panelStyleClass="minLength" >
		<f:selectItems value="#{siteCourseOther.siteCourseList2}" var="c" itemLabel="#{c.siteCourseName}" itemValue="#{c.siteCourseID}"/>
	</p:selectOneMenu>

</p:panelGrid>
