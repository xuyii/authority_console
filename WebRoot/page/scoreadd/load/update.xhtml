<p:panelGrid xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" id="updatePanelGrid" columns="2" columnClasses="addObjectClass, addContentClass" >
	
	<h:outputLabel value="角色名">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:inputText value="#{roleReqAction.updateObj.roleName}" styleClass="minLength"/>
	
	<h:outputLabel value="角色部门">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:selectOneMenu value="#{roleReqAction.updateObj.roleCategory}" style="width:200px;" panelStyleClass="minLength">
		<f:selectItem itemLabel="--请选择--" itemValue="" />
		<f:selectItems value="#{roleReqAction.categorys.entrySet()}" var="c" itemLabel="#{c.value}" itemValue="#{c.key}"/>
	</p:selectOneMenu>
			
</p:panelGrid>
