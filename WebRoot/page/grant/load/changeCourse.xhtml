<p:panelGrid xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" id="updatePanelGrid" columns="2" columnClasses="addObjectClass, addContentClass">
	
	<h:outputLabel value="网站选择">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:selectOneMenu id="mainSiteID" value="#{websiteOther.selectSiteID}" style="width:200px;" panelStyleClass="minLength" filter="true" filterMatchMode="contains">
		<p:ajax event="change" update="mainBusinessnID mainMajorID mainCourseID" listener="#{businessOther.changeSiteID}" />
		<f:selectItem itemLabel="--请选择--" itemValue="" />
		<f:selectItems value="#{websiteOther.websiteList}" var="w" itemLabel="#{w.siteName}" itemValue="#{w.siteID}"/>
	</p:selectOneMenu>
	
	<h:outputLabel value="专业选择">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:selectOneMenu id="mainBusinessnID" value="#{businessOther.selectBusinessID}" style="width:200px;" panelStyleClass="minLength" filter="true" filterMatchMode="contains">
		<p:ajax event="change" update="mainMajorID mainCourseID" listener="#{majorOther.changeBusinessID}" />
		<f:selectItem itemLabel="--请选择--" itemValue="" />
		<f:selectItems value="#{businessOther.businessList}" var="b" itemLabel="#{b.businessName}" itemValue="#{b.businessID}"/>
	</p:selectOneMenu>
	
	<h:outputLabel value="辅导选择">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:selectOneMenu id="mainMajorID" value="#{majorOther.selectMajorID}" style="width:200px;" panelStyleClass="minLength" filter="true" filterMatchMode="contains">
		<p:ajax event="change" update="mainCourseID" listener="#{courseOther.changeMajorID}" />
		<f:selectItem itemLabel="--请选择--" itemValue="" />
		<f:selectItems value="#{majorOther.majorList}" var="m" itemLabel="#{m.majorName}" itemValue="#{m.majorID}"/>
	</p:selectOneMenu>
	
	<h:outputLabel value="课程选择">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:selectOneMenu id="mainCourseID" value="#{courseOther.selectCourseID}" style="width:200px;" panelStyleClass="minLength" filter="true" filterMatchMode="contains">
		<f:selectItem itemLabel="--请选择--" itemValue="" />
		<f:selectItems value="#{courseOther.courseList}" var="c" itemLabel="#{c.courseName}" itemValue="#{c.courseID}"/>
	</p:selectOneMenu>
	
</p:panelGrid>
