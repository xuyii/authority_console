<p:panelGrid xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" id="updatePanelGrid" columns="2" columnClasses="addObjectClass, addContentClass" >
	
	<h:outputLabel value="上题名称">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:inputText value="#{questionTypeReqAction.updateObj.viewTypeName}" styleClass="minLength"/>
	
	<h:outputLabel value="真实名称">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:inputText value="#{questionTypeReqAction.updateObj.paperTypeName}" styleClass="minLength"/>
	
	<h:outputLabel value="基础题型">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:selectOneMenu id="sStatus" value="#{questionTypeReqAction.updateObj.quesTypeID}" style="width:200px;" panelStyleClass="minLength" onchange="showSplitScoreType();">
		<f:selectItem itemLabel="--请选择--" itemValue="" />
		<f:selectItems value="#{questionTypeReqAction.quesTypeIDs.entrySet()}" var="quesTypeID" itemLabel="#{quesTypeID.value}" itemValue="#{quesTypeID.key}"/>
	</p:selectOneMenu>
	
	<h:outputLabel value="描述" />
	<p:inputText value="#{questionTypeReqAction.updateObj.description}" styleClass="minLength"/>
	
	<h:outputLabel value="排序">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:inputText value="#{questionTypeReqAction.updateObj.sequence}" styleClass="minLength"/>
	
	<h:outputLabel value="容错分规则" id="splitScoreTypeSpan" style="display:none;">
		<span class="requiredFlag">设置后不可修改*</span>
	</h:outputLabel>
	<p:selectOneMenu id="splitScoreTypeSelect" value="#{questionTypeReqAction.updateObj.splitScoreType}" style="width:200px;display:none;" panelStyleClass="minLength">
		<f:selectItem itemLabel="--请选择--" itemValue="" />
		<f:selectItems value="#{questionTypeReqAction.splitScoreType.entrySet()}" var="splitScoreType" itemLabel="#{splitScoreType.value}" itemValue="#{splitScoreType.key}"/>
	</p:selectOneMenu>
</p:panelGrid>
