<p:panelGrid xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" id="updatePanelGrid" columns="2" columnClasses="addObjectClass, addContentClass" >
	
	<h:outputLabel value="网站名">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:inputText value="#{websiteReqAction.updateObj.siteName}" styleClass="minLength"/>
	
	<h:outputLabel value="域名">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:inputText value="#{websiteReqAction.updateObj.domain}" styleClass="minLength"/>

</p:panelGrid>
