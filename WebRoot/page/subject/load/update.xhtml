<p:panelGrid xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" id="updatePanelGrid" columns="2" columnClasses="addObjectClass, addContentClass" >
	
	<h:outputLabel value="所属网站" />
	<p:selectOneMenu id="mSiteID" value="#{subjectReqAction.updateObj.siteID}" style="width:200px;" panelStyleClass="minLength" >
		<p:ajax event="change" update="mBusinessID mMajorID mCourseID mSiteCourseID" listener="#{businessOther.changeSiteID}" />
		<f:selectItem itemLabel="--请选择--" itemValue="" />
		<f:selectItems value="#{websiteOther.websiteList}" var="w" itemLabel="#{w.siteName}" itemValue="#{w.siteID}"/>
	</p:selectOneMenu>
	
	<h:outputLabel value="所属专业" />
	<p:selectOneMenu id="mBusinessID" value="#{subjectReqAction.updateObj.businessID}" style="width:200px;" panelStyleClass="minLength" >
		<p:ajax event="change" update="mMajorID mCourseID mSiteCourseID" listener="#{majorOther.changeBusinessID}" />
		<f:selectItem itemLabel="--请选择--" itemValue="" />
		<f:selectItems value="#{businessOther.businessList}" var="b" itemLabel="#{b.businessName}" itemValue="#{b.businessID}"/>
	</p:selectOneMenu>
	
	<h:outputLabel value="所属辅导" />
	<p:selectOneMenu id="mMajorID" value="#{subjectReqAction.updateObj.majorID}" style="width:200px;" panelStyleClass="minLength" filter="true" filterMatchMode="contains" >
		<p:ajax event="change" update="mCourseID mSiteCourseID" listener="#{courseOther.changeMajorID}" />
		<f:selectItem itemLabel="--请选择--" itemValue="" />
		<f:selectItems value="#{majorOther.majorList}" var="m" itemLabel="#{m.majorName}" itemValue="#{m.majorID}"/>
	</p:selectOneMenu>
	
	<h:outputLabel value="所属课程" />
	<p:selectOneMenu id="mCourseID" value="#{subjectReqAction.updateObj.courseID}" style="width:200px;" panelStyleClass="minLength" filter="true" filterMatchMode="contains" >
		<p:ajax event="change" update="mSiteCourseID" listener="#{siteCourseOther.changeCourseID}" />
		<f:selectItem itemLabel="--请选择--" itemValue="" />
		<f:selectItems value="#{courseOther.courseList}" var="c" itemLabel="#{c.courseName}" itemValue="#{c.courseID}"/>
	</p:selectOneMenu>
			
	<h:outputLabel value="对外课程" />
	<p:selectOneMenu id="mSiteCourseID" value="#{subjectReqAction.updateObj.siteCourseID}" style="width:200px;" panelStyleClass="minLength" filter="true" filterMatchMode="contains" >
		<f:selectItem itemLabel="--请选择--" itemValue="" />
		<f:selectItems value="#{siteCourseOther.siteCourseList}" var="c" itemLabel="#{c.siteCourseName}" itemValue="#{c.siteCourseID}"/>
	</p:selectOneMenu>
			
</p:panelGrid>
